name: Test Ubuntu

on: [push]

jobs:
  test:
    name: Ubuntu Test
    runs-on: ubuntu-latest
    steps:
    - name: Download Build
      uses: benday-inc/download-latest-artifact@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository_owner: 'Nige91'
        repository_name: 'ddPCM'
        workflow_name: 'Build Ubuntu'
        branch_name: 'ddX'
        download_path: '.'
        download_filename: 'art.zip'

    - name: Unpack
      run: |
        tar -xzf art.zip

    - name: Test
      run: |
        cd repo/build
        ctest

    - name: check dir
      run: |
        cd repo
        ls
        