name: Install Ubuntu

on: [push]

jobs:
  build:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
      with:
        path: repo

    - name: create build dir
      shell: cmake -P {0}
      run: |
        file(MAKE_DIRECTORY repo/build)
    
    - name: build and install
      run: |
        cd repo/build
        cmake -G "Unix Makefiles" -DCMAKE_Fortran_COMPILER="gfortran-10" -DCMAKE_INSTALL_PREFIX="/tmp/libddx" .. 
        make
        make install

    - name: create Test Project
      run: |
        mkdir /tmp/test
        cd repo
        mv ./cmake/testddXinstall.cmake /tmp/test/CMakeLists.txt
        cp ./src/dd_core.f90 /tmp/test/dd_core.f90
        cd /tmp/test
        mkdir build
        cd build
        cmake -G "Unix Makefiles" -DCMAKE_Fortran_COMPILER="gfortran-10" -DddX_DIR="/tmp/libddx/lib/ddx" ..
        make

        