name: CMake Build

on: [push]

jobs:
  build-and-test:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest",
            os: ubuntu-latest
          }
        - {
            name: "Windows Latest",
            os: windows-latest
          }

    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: download gfortran
      shell: cmake -P {0}
      run: |
        if ("${{ runner.os }}" STREQUAL "Windows")
          set(fortran_url "https://sourceforge.net/projects/mingw/files/MinGW/Base/gcc/Version6/gcc-6.3.0/gcc-fortran-6.3.0-1-mingw32-bin.tar.xz/download")
          file(DOWNLOAD "${fortran_url}" ./fortran.tar.xz SHOW_PROGRESS)
          execute_process(COMMAND ${CMAKE_COMMAND} -E tar xvf ./fortran.tar.xz -C $ENV{GITHUB_WORKSPACE}\fortran)
          # Save the path for other steps
        endif()
        set(ENV{FC} ["$ENV{GITHUB_WORKSPACE}\fortran\bin\gfortran.exe"])
        message(STATUS "$ENV{FC}")

    - name: Build project
      uses: nicledomaS/cmake_build_action@v1.3
      with:
        submodule_update: ON
        run_tests: ON
        unit_test_build: -Dtest=ON