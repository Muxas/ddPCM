name: Valgrind Cachegrind

on: workflow_dispatch

jobs:
  run-valgrind:
    runs-on: ubuntu-latest
    steps:
    - name: Install Valgrind
      run: |
        sudo apt-get install valgrind

    - name: Checkout
      uses: actions/checkout@v2.0.0
    
    - name: build
      run: |
        mkdir build
        cd build
        cmake .. 
        make 
        ctest

    - name: cachegrind
      run: |
        cd build
        valgrind --tool=cachegrind ctest